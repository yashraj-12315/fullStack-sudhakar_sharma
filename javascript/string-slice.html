<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var msg = "Welcome to JavaScript";
      document.write(`${msg.slice(7, 15)}<br>`);
      document.write(`${msg.substr(7, 8)}<br>`);
      document.write(`${msg.substring(7, 0)}<br>`); // end index can be bi-directional i.e; it can print in reverse direction also but reverse doesn't work in case of slice and substr
    </script>
  </head>
  <body></body>
</html>
