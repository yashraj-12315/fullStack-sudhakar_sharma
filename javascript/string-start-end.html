<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
        function verifyCard(){
            var card = document.getElementById("txtCard").value;
            var imgCard = document.getElementById("imgCard");

            if(card.startsWith("4455")){
                imgCard.src ="../public/images/card-1.png"
            }else{
                imgCard.src = "../public/images/card-2.png"
            }
        }

        function verifySkype(){
            var skype = document.getElementById("txtSkype").value;
            var lblSkype = document.getElementById("lblSkype");
            if(skype.endsWith("outlook.com")){
                lblSkype.innerHTML = "";
            }else{
                lblSkype.innerHTML  = "Invalid Skype ID".fontcolor('red').fontsize(2)
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h3>Payment Details </h3>
    <dl class="w-25">
        <dt>Your Card Number</dt>
        <dd>
            <div class="input-group">
                <input type="text" onblur="verifyCard()" id="txtCard" class="form-control" >
                <img src="" alt="" id="imgCard" class="input-group-text" width="50" height="40">
            </div>
        </dd>
        <dt>Your Skype <span class="bi bi-skype"></span> Id</dt>
        <dd>
            <input type="text" id="txtSkype" onblur="verifySkype()" class="form-control">
        </dd>
        <dd id="lblSkype"></dd>
    </dl>
</body>
</html>
