<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inox Movies</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/scripts/inox.js"></script>
  </head>
  <body class="container-fluid">
    <button
      id="btnQuickBooking"
      data-bs-toggle="modal"
      data-bs-target="#booking"
      class="btn btn-primary mt-2"
    >
      Quick Booking
    </button>
    <div class="modal fade" id="booking">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="title">Quick Booking</h3>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <nav class="d-flex justify-content-between p-2">
              <div>
                <select id="lstMovies" class="form-select">
                  <option>Select Movie</option>
                  <option>Mission Impossible</option>
                  <option>Final Destination</option>
                  <option>Raid2</option>
                </select>
              </div>
              <div>
                <select id="lstDate" class="form-select">
                  <option>Select Date</option>
                  <option>Thu, 18 May</option>
                  <option>Fri, 19 May</option>
                  <option>Sat, 20 May</option>
                </select>
              </div>
              <div>
                <select id="lstCinema" class="form-select">
                  <option>Select Cinema</option>
                  <option>PVR - Esplanade</option>
                  <option>INOX - DN Regalaia</option>
                  <option>Maharaja</option>
                </select>
              </div>
              <div>
                <select id="lstTime" class="form-select">
                  <option>Select Timing</option>
                  <option>10:00 AM</option>
                  <option>02:30 PM</option>
                  <option>05:00 PM</option>
                </select>
              </div>
              <div>
                <button
                  onclick="BookClick()"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="btnBook"
                >
                  Book
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div id="summaryContainer" class="w-25" style="display: none">
      <h3>Booking Summary</h3>
      <img id="imgPoster" src="" alt="" width="100%" height="250" />
      <dl class="row">
        <dt class="col-3">Movie</dt>
        <dd class="col-9" id="lblMovie"></dd>
        <dt class="col-3">Date</dt>
        <dd class="col-9" id="lblDate"></dd>
        <dt class="col-3">Cinema</dt>
        <dd class="col-9" id="lblCinema"></dd>
        <dt class="col-3">Timing</dt>
        <dd class="col-9" id="lblTime"></dd>
      </dl>
      <button
        onclick="ModifyClick()"
        data-bs-toggle="modal"
        data-bs-target="#booking"
        class="btn btn-warning bi bi-pen-fill w-100"
        id="modifyBooking"
      >
        Modify Booking
      </button>
    </div>
  </body>
</html>
