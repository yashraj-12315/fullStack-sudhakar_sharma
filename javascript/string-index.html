<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function verifyMail() {
        var email = document.getElementById("txtMail").value;
        var lblMail = document.getElementById("lblMail");
        if (email.indexOf("@") == -1) {
          lblMail.innerHTML = "Invalid Email".fontcolor("red");
        } else {
          lblMail.innerHTML = "";
        }
      }
    </script>
  </head>
  <body>
    <dl>
      <dt>Your Email</dt>
      <dd>
        <input type="text" id="txtMail" onblur="verifyMail()" />
      </dd>
      <dd id="lblMail"></dd>
    </dl>
  </body>
</html>
