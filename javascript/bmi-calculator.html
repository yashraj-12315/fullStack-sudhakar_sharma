<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/scripts/bmi.js"></script>
  </head>
  <body>
    <div class="m-4 p-4 text-center">
      <h2 class="text-center">BMI Calculator</h2>
      <div class="my-2">
        <span>Age(1 year or above)*</span>
        <input type="text" id="ageInput" size="10" />
      </div>
      <div class="row">
        <div class="col">
          <span> Height * </span>
          <div>
            <input type="text" id="heightInput" size="5" />
            <span>cm</span>
          </div>
        </div>
        <div class="col">
          <span>Weight *</span>
          <div>
            <input type="text" id="weightInput" size="5" />
            <span>kg</span>
          </div>
        </div>
      </div>
      <div class="mt-2 text-center">
        <button onclick="CalculateBMI()">Calculate</button>
      </div>
      <div>
        <div id="bmi"></div>
      </div>
    </div>
  </body>
</html>
