<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body class="container-fluid">
    <h2>HTML Dropdown</h2>
    <div class="dropdown">
      <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle">
        <span class="bi bi-person-circle"></span> Login
      </button>
      <ul class="dropdown-menu" data-bs-theme="dark">
        <li class="dropdown-item">
          <a class="dropdown-item-text text-decoration-none">
            <span class="bi bi-heart"> Whish List </span>
          </a>
        </li>
        <li class="dropdown-item">
          <a class="dropdown-item-text text-decoration-none">
            <span class="bi bi-gift"></span> Gift Card
          </a>
        </li>
        <li class="dropdown-item">
          <a
            href="../public/amazon-cards.html"
            target="frameBody"
            class="dropdown-item-text text-decoration-none"
          >
            <span class="bi bi-cart4"></span> Your Cart
          </a>
        </li>
        <li class="dropdown-divider"></li>
        <li class="dropdown-item">
          <a class="dropdown-item-text text-decoration-none">
            <span class="bi bi-question-circle"></span> Help
          </a>
        </li>
      </ul>
    </div>
    <iframe width="100%" height="500" class="mt-4" name="frameBody"> </iframe>
  </body>
</html>
