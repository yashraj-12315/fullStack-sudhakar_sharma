<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center">
    <form
      action=""
      class="border border-1 border-secondary rounded p-4 mt-4 w-50 d-flex flex-column gap-2"
    >
      <div class="bi bi-person-circle fs-4 fw-bold">Register User</div>
      <div>
        <label for="" class="form-label">User Name</label>
        <div>
          <input type="text" name="" id="" class="form-control" />
        </div>
      </div>
      <div>
        <label for="" class="form-label">Password</label>
        <div>
          <input type="password" name="" id="" class="form-control" />
        </div>
      </div>
      <div>
        <label for="" class="form-label">Your City</label>
        <div>
          <select name="" id="" class="form-select">
            <option value="">Select City</option>
            <option value="">Delhi</option>
            <option value="">Patna</option>
            <option value="">Kolkata</option>
          </select>
        </div>
      </div>
      <div>
        <label for="" class="form-label">Subscribe</label>
        <div class="form-switch">
          <input type="checkbox" name="" id="" class="form-check-input" /><label
            for=""
            class="form-check-label"
            >Yes</label
          >
        </div>
      </div>

      <div>
        <button class="btn btn-warning w-100">Register</button>
      </div>
    </form>
  </body>
</html>
