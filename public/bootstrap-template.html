<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: blueviolet;
            font-family: Arial;
            color: #f8f9fa;
        }

        .bi-bootstrap-fill{
            font-size: 20px;
        }
        header span{
            padding-right: 10px;
        }

        .search-bar{
            background-color:#7c54e2 ;
            padding: 10px;
            width:200px;
            /* display:inline-block; */
            border-radius: 5px;  
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-ctrl{
            background-color: #4c17d2;
            padding: 5px;
            border-radius: 5px;
            display: flex; 
            align-items: center;
            font-size:12px

        }
        .k{
            padding-right: 0px;
            font-size:16px;
            display:flex;
            align-items: center;
            padding-left: 5px;
        }
        nav{
            display: flex;
            
        }
    </style>
</head>
<body>
    <header>
        <div>
            <nav>
                <span class="bi bi-bootstrap-fill"></span>
                <span>Docs</span>
                <span>Examples</span>
                <span>Icons</span>
                <span>Theme</span>
                <span>Blog</span>
            </nav>
        </div>
        <div>
           <span class="search-bar">
            <span class="bi bi-search">Search</span>
            <span class="btn-ctrl">CTRL <span class="k">K</span></span>
           </span> 
        </div>
        <div>
            <span class="bi bi-github"></span>
            <span class="bi bi-twitter"></span>
            <span class="bi bi-opencollective"></span>
            <span>v5.3 <span class="bi bi-chevron-down"></span></span>
            <span class="bi bi-sun-fill"> <span class="bi bi-chevron-down"></span></span>
        </div>
    </header>
</body>
</html>
